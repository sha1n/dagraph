name: 'Coverage'
on:
  pull_request:
    branches:
      - master

permissions: write-all

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage
        with:
          package-manager: yarn
          test-script: yarn jest
          output: report-markdown

